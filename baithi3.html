<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hình tròn</title>
</head>
    <body>
        <canvas id='myCanvas' width="350" height="250" style="border: 3px solid #2f0ad4;"></canvas>
        ​
        <script>
            class Circle {
                constructor(x, y, radius, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                }

                render(canvas) {
                    let ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = 'blue';
                    ctx.fill();
                }
            }
            let circle = new Circle(40, 50, 30, '#FF3300');
            let canvas = document.getElementById('myCanvas');
            circle.render(canvas);
        </script>
    </body>
</html>
